version: 2
jobs:
  build:
    working_directory: ~/work
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout

      - restore_cache:
          keys:
            - deps-{{ .Branch }}
            - deps-

      - run: 
          command: |
            python3 -m venv ~/venv || true
            . ~/venv/bin/activate
            pip install -U tox pex requests
            pex -vvvv requests tox pex -o pex.out

      - save_cache:
          key: deps-{{ .Branch }}-{{ epoch }}

          paths:
            - ~/venv
            - ~/.pex

      - run: tox 

